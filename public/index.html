<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
<div class="container">
    <div class="left-section">
        <div class="message-box">
            <ul>
                <li>Krishna: Hello there!</li>
                <li>Shenphen: Hi :)</li>
                <li>Oscar: Hello</li>
                <li>Ghost: Hi guys</li>
            </ul>
        </div>
        <div class="chatbox">
            <input type="text" placeholder="Type here...">
        </div>
        <div class="turns">
            <ul>
                <li id="player-one">
                    <img src="img/lulu_square.png" alt="" class ="your-turn">
                    <p>Krishna</p>
                </li>
                <li id="player-two">
                    <img src="img/teemo_square.png" alt="">
                    <p>Oscar</p>
                </li>
                <li class="player-three">
                    <img src="img/tristana_square.png" alt=""> 
                    <p>Shenphen</p>
                </li>
                <li class="player-four">
                    <img src="img/ziggs_square.png" alt="">
                    <p>Ghost</p>
                </li>
            </ul>
        </div>
        <div class="die-section">
            <div class="buttonPanel">
                <h4 id="uselesstext1">It`s</h4><h4 id="player" style="float:left; color:red">red</h4><h4 id="uselesstext2">s turn</h4>
                
            </div>
            <div class="diePanel"> 
                <div id="dice" class="dieObject" onclick="randomNum()"></div>
                <p id="badtext" style="float:left;"></p>
            </div>
        </div>
    
    </div>
    
    <div class="right-section">
      
        <div>
            <div id="board">
                <!-- red pawns  start top 28 left 318-->
                <div class="pawns" id="redpawn1"    onclick="randomMove('red',1)"       style="background-color:red;top:171px;left:1012px;"></div>
                <div class="pawns" id="redpawn2"    onclick="randomMove('red',2)"       style="background-color:red;top:124px;left:965px;"></div>
                <div class="pawns" id="redpawn3"    onclick="randomMove('red',3)"       style="background-color:red;top:77px;left:1012px;"></div>
                <div class="pawns" id="redpawn4"    onclick="randomMove('red',4)"       style="background-color:red;top:124px;left:1060px;"></div>

                <!-- yellow pawns  start top 523 left 218-->
                <div class="pawns" id="yellowpawn1" onclick="randomMove('yellow',1)"    style="background-color:yellow;top:473px;left:617px;"></div>
                <div class="pawns" id="yellowpawn2" onclick="randomMove('yellow',2)"    style="background-color:yellow;top:473px;left:710px;"></div>
                <div class="pawns" id="yellowpawn3" onclick="randomMove('yellow',3)"    style="background-color:yellow;top:426px;left:663px;"></div>
                <div class="pawns" id="yellowpawn4" onclick="randomMove('yellow',4)"    style="background-color:yellow;top:520px;left:663px;"></div>

                <!-- green pawns  start top 227 left 22-->
                <div class="pawns" id="greenpawn1"  onclick="randomMove('green',1)"     style="background-color:green;top:171px;left:663px;"></div>
                <div class="pawns" id="greenpawn2"  onclick="randomMove('green',2)"     style="background-color:green;top:124px;left:710px;"></div>
                <div class="pawns" id="greenpawn3"  onclick="randomMove('green',3)"     style="background-color:green;top:77px;left:663px;"></div>
                <div class="pawns" id="greenpawn4"  onclick="randomMove('green',4)"     style="background-color:green;top:124px;left:617px;"></div>

                <!-- blue pawns  start top 326 left 515-->
                <div class="pawns" id="bluepawn1"   onclick="randomMove('blue',1)"      style="background-color:blue;top:473px;left:1060px;"></div>
                <div class="pawns" id="bluepawn2"   onclick="randomMove('blue',2)"      style="background-color:blue;top:473px;left:965px;"></div>
                <div class="pawns" id="bluepawn3"   onclick="randomMove('blue',3)"      style="background-color:blue;top:426px;left:1012px;"></div>
                <div class="pawns" id="bluepawn4"   onclick="randomMove('blue',4)"      style="background-color:blue;top:520px;left:1012px;"></div>

            </div>  
            
        </div>

    </div>
    
</div>   


<script src="js/bootstrap.min.js"></script>
<script src="js/controllers.js"></script>

</body>
</html>
